{% extends "index.html" %}
{% block content %}
  <h1>Tags</h1>
  <ul>
  {% for term in terms %}
    <li class="tag-list">
        <a href="{{ term.permalink | safe }}">
            {{ term.name }} ({{ term.pages | length }} post{{ term.pages | length | pluralize }})
        </a>
    </li>
  {% endfor %}
  </ul>
{% endblock content %}
