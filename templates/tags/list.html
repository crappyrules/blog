{% extends "index.html" %}
{% block headerlist %}
  <li class="go-back-item"><a href="..">go back</a></li>
{% endblock headerlist %}

{% block content %}
  <h1>Tags</h1>
  <ul>
  {% for term in terms %}
    <li class="tag-list">
        <a href="{{ term.permalink | safe }}">
            {{ term.name }} ({{ term.pages | length }} post{{ term.pages | length | pluralize }})
        </a>
    </li>
  {% endfor %}
  </ul>
{% endblock content %}
